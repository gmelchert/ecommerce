<h1>Informe seus dados, por favor</h1>
<hr>
<form class="mt-3">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <fieldset class="row gx-3">
                <legend>Dados Pessoais</legend>
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="nome" placeholder=" " autofocus />
                    <label for="nome">Nome</label>
                </div>
                <div class="form-floating mb-3 col-md-6 col-xl-4">
                    <input class="form-control" type="text" id="cpf" placeholder=" " />
                    <label for="cpf">CPF</label>
                </div>
                <div class="form-floating mb-3 col-md-6 col-xl-4">
                    <input class="form-control datepicker" type="date" id="nasc" placeholder=" " />
                    <label for="nasc" class="d-inline d-sm-none d-md-inline d-lg-none">Data
                        Nascimento</label>
                    <label for="nasc" class="d-none d-sm-inline d-md-none d-lg-inline">Data
                        de Nascimento</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Contatos</legend>
                <div class="form-floating mb-3 col-md-8">
                    <input class="form-control" type="email" id="txtEmail" placeholder=" " />
                    <label for="txtEmail">E-mail</label>
                </div>
                <div class="form-floating mb-3 col-md-6">
                    <input class="form-control" placeholder=" " type="text" id="tel" />
                    <label for="tel">Telefone</label>
                </div>
            </fieldset>
        </div>
        <div class="col-sm-12 col-md-6">
            <fieldset class="row gx-3">
                <legend>Endereço</legend>
                <div class="form-floating mb-3 col-md-6 col-lg-4">
                    <input class="form-control" type="text" onchange="getCep(this)" id="cep" placeholder=" " />
                    <label for="cep">CEP</label>
                </div>
                <div class="mb-3 col-md-6 col-lg-8 align-self-end">
                    <textarea id="endereco" class="form-control text-muted bg-light"
                        style="height: 58px; font-size: 14px;"
                        disabled>Digite o CEP para buscarmos o endereço.</textarea>
                </div>
                <div class="clearfix"></div>
                <div class="form-floating mb-3 col-md-4">
                    <input class="form-control" type="text" id="numero" placeholder=" " />
                    <label for="numero">Número</label>
                </div>
                <div class="form-floating mb-3 col-md-8">
                    <input class="form-control" type="text" id="comp" placeholder=" " />
                    <label for="comp">Complemento</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="ref" placeholder=" " />
                    <label for="ref">Referência</label>
                </div>
            </fieldset>
            <fieldset class="row gx-3">
                <legend>Senha de Acesso</legend>
                <div class="form-floating mb-3 col-lg-6">
                    <input class="form-control" type="password" id="senha" placeholder=" " />
                    <label for="senha">Senha</label>
                </div>
                <div class="form-floating mb-3 col-lg-6">
                    <input class="form-control" id="confirmaSenha" placeholder=" " />
                    <label class="form-label" for="confirmaSenha">Confirmação da Senha</label>
                </div>
            </fieldset>
        </div>
    </div>
    <hr />
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Desejo receber informações sobre promoções.
        </label>
    </div>
    <div class="mb-3 text-left">
        <a class="btn btn-lg btn-light btn-outline-danger" href="/">Cancelar</a>
        <input type="button" value="Criar meu cadastro" class="btn btn-lg btn-danger"
            onclick="cadastrar()" />
    </div>
</form>
<script src="../src/js/components/cadastro.js"></script>
